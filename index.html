<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Word</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="level-6">
      <label class="s">
        <input type="radio" name="level-6" id="s-6">
        <span class="className">S</span>
      </label>
      <label class="t">
        <input type="radio" name="level-6" id="t-6">
        <span class="className">T</span>
      </label>

      <div class="level-5">
        <label class="s">
          <input type="radio" name="level-5" id="s-5">
          <span class="className">S</span>
        </label>
        <label class="t">
          <input type="radio" name="level-5" id="t-5">
          <span class="className">T</span>
        </label>

        <div class="level-4">
          <label class="i">
            <input type="radio" name="level-4" id="i-4">
            <span class="className">I</span>
          </label>
          <label class="n">
            <input type="radio" name="level-4" id="n-4">
            <span class="className">N</span>
          </label>
          <label class="r">
            <input type="radio" name="level-4" id="r-4">
            <span class="className">R</span>
          </label>
          <label class="s">
            <input type="radio" name="level-4" id="s-4">
            <span class="className">S</span>
          </label>
          <label class="t">
            <input type="radio" name="level-4" id="t-4">
            <span class="className">T</span>
          </label>

          <div class="level-3">
            <label class="n">
              <input type="radio" name="level-3" id="n-3">
              <span class="className">N</span>
            </label>
            <label class="r">
              <input type="radio" name="level-3" id="r-3">
              <span class="className">R</span>
            </label>
            <label class="s">
              <input type="radio" name="level-3" id="s-3">
              <span class="className">S</span>
            </label>
            <label class="t">
              <input type="radio" name="level-3" id="t-3">
              <span class="className">T</span>
            </label>

            <div class="level-2">
              <label class="n">
                <input type="radio" name="level-2" id="n-2">
                <span class="className">N</span>
              </label>
              <label class="s">
                <input type="radio" name="level-2" id="s-2">
                <span class="className">S</span>
              </label>
              <label class="t">
                <input type="radio" name="level-2" id="t-2">
                <span class="className">T</span>
              </label>

              <div class="level-1">
                <label class="a">
                  <input type="radio" name="level-1" id="a-1">
                  <span class="className">A</span>
                </label>
                <label class="i">
                  <input type="radio" name="level-1" id="i-1">
                  <span class="className">I</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p id="word">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </p>
  </main>
</body>
</html>
